<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <h1 id="logo">{{ site.title }}</h1>
        <p id="data">{{ page.title }}</p>
        <p id="info">{{ page.description }}</p>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        {% include socials.html %}
    </footer>

    <script>
        // When the user scrolls down 50px from the top of the document, resize the header's font size
        window.onload = function() {calcFunction()};
        
        window.onscroll = function() {scrollFunction()};

        function calcFunction() {
          var headerHeight = $('header').height() + 'px';
          $('main').css('margin-top', headerHeight);
        }
        
        
        function scrollFunction() {
          if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50 ) {
            //piccolo
            document.getElementById("logo").style.fontSize = "2.1em";
            document.getElementById("logo").style.whiteSpace = "nowrap";
            document.getElementById("logo").style.maxWidth = "40%";
            document.getElementById("data").style.fontSize = "1.2em";
            document.getElementById("info").style.display = "none";
          } else {
            //grande
            document.getElementById("logo").style.fontSize = "4.5em";
            document.getElementById("logo").style.whiteSpace = "normal";
            document.getElementById("logo").style.maxWidth = "50%";
            document.getElementById("data").style.fontSize = "2em";
            document.getElementById("info").style.display = "flex";
          }
        }
    </script>
</body>
</html>
