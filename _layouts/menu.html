<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <h1 id="logo">{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        {% include socials.html %}
    </footer>

    <script>
        // When the user scrolls down 50px from the top of the document, resize the header's font size
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 5 || document.documentElement.scrollTop > 5) {
            document.getElementById("logo").style.fontSize = "0.9em";
            document.getElementById("logo").style.maxWidth = "20%";
          } else {
            document.getElementById("logo").style.fontSize = "1.5em";
            document.getElementById("logo").style.maxWidth = "60%";
          }
        }
    </script>
</body>
</html>
